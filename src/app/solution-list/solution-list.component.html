<div style="text-align: left">
  <button mat-fab aria-label="Lancer la generation des Solutions" (click)="genererSoulutions()" extended>
    {{genererSoulutionsTitre}}
    <mat-icon>construction</mat-icon>
  </button>
</div>
<div>{{titre1}}
  <mat-form-field>
    <mat-label>Rechercher dans le tableau</mat-label>
    <input [disabled]="!listeSolutions || listeSolutions.solutions.length == 0" matInput (keyup)="applyFilter($event)" placeholder="1,4,8.." #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)">

    <!-- Id -->
    <ng-container matColumnDef="id">
      <th mat-sort-header *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
    </ng-container>

    <!-- Numerotation -->
    <ng-container matColumnDef="numerotation">
      <th mat-sort-header *matHeaderCellDef> Valeurs </th>
      <td mat-cell class="agrandirPolice" *matCellDef="let element"> {{ element.valeurs | uppercase}}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header *matHeaderCellDef> Actions</th>
      <td mat-cell  style="text-align: center" *matCellDef="let element">
        <button mat-fab class="actions" color="gray" aria-label="afficher le détail de la solution" (click)="view(element.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-fab class="actions" color="gray" aria-label="Modifier la solution">
          <mat-icon>edit_square</mat-icon>
        </button>
        <button mat-fab class="actions" color="gray" aria-label="Supprimer la solution">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td *ngIf="listeSolutions" class="mat-cell" colspan="4">Aucune solution trouvée contenant "{{input.value}}"</td>
      <td *ngIf="!listeSolutions" class="mat-cell" colspan="4">Aucune solution générée pour l'instant</td>
    </tr>

  </table>
  <mat-paginator #paginator
                 [pageSizeOptions]="pageSizeOptions"
                 aria-label="Select page">
  </mat-paginator>
</div>
