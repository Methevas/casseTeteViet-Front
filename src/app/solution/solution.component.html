
<div class="bouton-precedent"  [style.color]="'grey'" >
  <button mat-fab style="align: left" class="actions" color="gray" aria-label="Supprimer la solution" (click)="retourMain()" extended>
    <mat-icon>arrow_back</mat-icon>Retour
  </button>
</div>
<div>
  <mat-card *ngIf="solution">
    <mat-card-header>
      <mat-card-title>Solution nÂ°{{ solution.id }}:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="example-full-width">
          <div>
            <mat-label>Liste de valeurs :</mat-label>
            <input [disabled]="this.DISABLED" matInput placeholder="Ex. Pizza" [(ngModel)]="solution.valeurs"
                   name="valeurs" value={{solution.valeurs}}>
          </div>
          <div>
            <mat-label>Statut :</mat-label>
            <mat-checkbox name="statut" [disabled]="true" [(ngModel)]="solution.statut"></mat-checkbox>
          </div>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [style.color]="'black'" [disabled]="this.DISABLED" (click)="modifierSolution()">Sauvegarder</button>
      <button mat-button [style.color]="'red'" [disabled]="this.DISABLED" (click)="supprimerSolution()">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
