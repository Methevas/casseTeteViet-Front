<mat-card *ngIf="solution">
  <mat-card-header>
    <mat-card-title>SolutionDto {{solution.id}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="example-full-width">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [(ngModel)]="solution.valeurs" name="valeurs" value={{solution.valeurs}}>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="supprimerSolution()">Delete</button>
    <button mat-button (click)="modifierSolution()">Sauvegarder</button>
  </mat-card-actions>
</mat-card>
